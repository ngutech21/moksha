---
server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp: # for microservices
      protocols:
        grpc:
        http:
ingester:
  max_block_duration: "5m"

compactor:
  compaction:
    block_retention: "1h"

metrics_generator:
  registry:
    external_labels:
      source: "tempo"
      cluster: "docker-compose"
  storage:
    path: "/tmp/tempo/generator/wal"
    remote_write:
      - url: "http://prometheus:9090/api/v1/write"
        send_exemplars: true

storage:
  trace:
    backend: "local"
    wal:
      path: "/tmp/tempo/wal"
    local:
      path: "/tmp/tempo/blocks"

overrides:
  metrics_generator_processors:
    - "service-graphs"
    - "span-metrics"
