[package]
name = "moksha-fedimint"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "moksha_fedimint"
path = "src/lib.rs"

[dependencies]
dotenvy = "0.15.7"
base64 = "0.20.0"
anyhow = { version = "1.0.72", features = ["backtrace"] }
serde_json = "1.0.103"
futures = "0.3.28"
lightning-invoice = { version = "0.21.0", features = ["serde"] }
fedimint-sqlite = { git = "https://github.com/fedimint/fedimint", rev = "7070b3b4d3a4ae82a17f38b4e38e932ccbfd9af9" }
fedimint-client = { git = "https://github.com/fedimint/fedimint", rev = "7070b3b4d3a4ae82a17f38b4e38e932ccbfd9af9" }
fedimint-core = { git = "https://github.com/fedimint/fedimint", rev = "7070b3b4d3a4ae82a17f38b4e38e932ccbfd9af9" }
fedimint-mint-client = { git = "https://github.com/fedimint/fedimint", rev = "7070b3b4d3a4ae82a17f38b4e38e932ccbfd9af9" }
fedimint-ln-client = { git = "https://github.com/fedimint/fedimint", rev = "7070b3b4d3a4ae82a17f38b4e38e932ccbfd9af9" }
fedimint-wallet-client = { git = "https://github.com/fedimint/fedimint", rev = "7070b3b4d3a4ae82a17f38b4e38e932ccbfd9af9" }

[target.'cfg(not(target_family="wasm"))'.dependencies]
tokio = { version = "1.29.1", features = ["rt"] }

[target.'cfg(target_family = "wasm")'.dependencies]
wasm-bindgen-futures = "0.4.37"
